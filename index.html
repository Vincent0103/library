<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="media/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <form href="#" class="form-container">
    <button class="close-form-btn" type="button">Close</button>
    <div class="form-inputs input-title">
      <label for="title">Title </label>
      <input type="text" name="title" id="title" minlength="1" max-length="64" required>
      <span></span>
    </div>
    <div class="form-inputs input-author">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" max-length="64">
    </div>
    <div class="form-inputs input-pages">
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages" min="1" required>
      <span></span>
    </div>
    <div class="form-checkbox input-is-read">
      <label for="isRead">Have your read it?</label>
      <input type="checkbox" name="isRead" id="isRead" value="no">
    </div>
    <button class="add-book-form-btn" type="submit">Add Book</button>
  </form>
  <button class="new-book-btn">New Book</button>

  <!-- container where all the books informations are going to be stored in a card container -->
  <div class="books-container"></div>
</body>
</html>
